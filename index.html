    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
      <p>### Level 1: Automatic Table and Date Search.</p>
      
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">


              
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="ufoform">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Select a Date</label>
                        <!-- <input class="form-control" id="datetime" type="text" placeholder="1/11/2011"> -->
                        
                        <select class="form-control" id="datetime" name="date" size="1">
                          <option disabled selected value> -- select a date -- </option>

                          <option value="1/1/2010">1/1/2010</option>
                          <option value="1/2/2010">1/2/2010</option>
                          <option value="1/3/2010">1/3/2010</option>
                          <option value="1/4/2010">1/4/2010</option>
                          <option value="1/4/2010">1/4/2010</option>
                          <option value="1/5/2010">1/5/2010</option>
                          <option value="1/6/2010">1/6/2010</option>
                          <option value="1/7/2010">1/7/2010</option>
                          <option value="1/8/2010">1/8/2010</option>
                          <option value="1/9/2010">1/9/2010</option>
                          <option value="1/10/2010">1/10/2010</option>
                          <option value="1/11/2010">1/11/2010</option>
                          <option value="1/12/2010">1/12/2010</option>
                          <option value="1/13/2010">1/13/2010</option>
                        </select>


                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>


              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
